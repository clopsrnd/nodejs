machine:
  node:
    version:
      4.6.0  
test:
  pre:
    - npm run build
    - sleep 5
deployment:
  staging:
    branch: master
    codedeploy:
      appname-1234:
        application_root: /
        region: us-west-2
        revision_location:
          revision_type: S3
          s3_location:
            bucket: inkybee
            key_pattern: appname-1234-{BRANCH}-{SHORT_COMMIT}
        deployment_group: my-deployment-group 
   
